# ── arXivisual Local Development ──────────────────────────
# Start everything with: docker compose up
# No brew/apt installs needed — Docker handles all system deps.
# ──────────────────────────────────────────────────────────

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=8000
    volumes:
      # Mount source code for live reload (excludes .venv to use container's)
      - ./backend:/app
      - /app/.venv
      - /app/media/videos
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
